        <main>
            <form action="" id="contact-form">
                <div id="left-side">
                    <label for="topic">ТЕМА</label><br>
                    <select name="topic" id="topic" required>
                        <option value="1">ЗАКАЗАТЬ СОРОК СЕДЬМОГО</option>
                        <option value="2">ОСТАВИТЬ ХОРОШИЙ/ОТЛИЧНЫЙ ОТЗЫВ</option>

                    </select>
                </div>
                <div id="left-side" class="form_item">
                    <label for="name">ИМЯ</label><br>
                    <input name="name" id="name" type="text" placeholder="Введите Ваше имя" required>
                </div>
                <div id="left-side" class="form_item">
                    <label for="e-mail">E-MAIL</label><br>
                    <input name="e-mail" id="e-mail" type="email" placeholder="Введите Ваш e-mail" required>
                </div>
                <div id="left-side">
                    <label for="tel">ТЕЛЕФОН</label><br>
                    <input name="tel" id="tel" type="tel" placeholder="+82-10-">
                </div>
                <div id="left-side">
                    <label for="fax">ФАКС</label><br>
                    <input name="fax" id="fax" type="fax" placeholder="+702-10-">
                </div>
                <div id="left-side">
                    <label for="message">ТЕКСТ СООБЩЕНИЯ</label><br>
                    <textarea name="message" id="message" rows="15" rows="10" placeholder=" " required>Введите Ваше сообщение...</textarea>
                </div>
